<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="display: flex; flex-wrap: wrap;">
    <div class="col-lg-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px; word-break: break-word; padding: 16px; margin: 60px 0px;"><p>New Membership&nbsp;</p></div>
  </div>
</div>
<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;">
    <div><input type="hidden" name="primarycontactid" id="primarycontactid" value='{{ user.id }}' /></div>
    <div>
      {% assign username = user.fullname | escape %}
      <input type="hidden" name="primarycontactidname" id="primarycontactidname" value="{{ username | default: resx.Default_Profile_name }}" />
    <div>
    <div class="col-lg-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px; word-break: break-word;">{% entityform name: 'FCM - Membership portal form' %}</div>
  </div>
</div>
